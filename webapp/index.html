<!doctype html>

<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/webapp/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/webapp/images/favicon.ico" type="image/x-icon">	
	<title>UI5FlowDev</title>	

	<script id="sap-ui-bootstrap"            
			type="text/javascript"
	        src="https://openui5.hana.ondemand.com/1.44.25/resources/sap-ui-core.js"  
	        data-sap-ui-theme="sap_belize"
	        data-sap-ui-preload="async"
	        data-sap-ui-compatVersion="edge"
	        data-sap-ui-language="en"
	        data-sap-ui-resourceroots='{"com.oprtnl.ui5locserv": "./"}' >
	</script>
	<script>
	sap.ui.getCore().attachInit(function() {
           
		sap.ui.require([
			"sap/ui/core/ComponentContainer"
		], function(ComponentContainer) {
			sap.ui.component({
				async: true,
				manifestFirst: true,
				name: "com.oprtnl.ui5locserv"
			}).then(function(uiComponent) {
				new ComponentContainer({
					component: uiComponent
				}).placeAt("content");
				
			});
		});
		
		});
	</script>	
</head>
<body class="sapUiBody" id="content">
</body>
</html>
